<article>
	<header>
		<h1>{{ page.title }}</h1>
		<p>Published on <time datetime="{{ page.date | date_to_xmlschema }}" pubdate>
			{{ page.date | date: '%B' }} {{ page.date | date: '%d' }}, {{ page.date | date: '%Y' }}
		</time></p>
	</header>

	{{ content }}

	<footer>
      <p class="gotop">
        <a href="#page">Back to Top</a>
      </p>
	</footer>

	{% include JB/comments %}
</article>
